# Reverse proxy to the Flask app inside Docker network
upstream foodnest {
    server food_nest:4000;
}

# Redirect all HTTP to HTTPS
server {
    listen 80;
    server_name foodnest.dk www.foodnest.dk;

    return 301 https://$host$request_uri;
}

# Serve HTTPS using Let's Encrypt certificate
server {
    listen 443 ssl;
    server_name foodnest.dk www.foodnest.dk;

    ssl_certificate /etc/letsencrypt/live/foodnest.dk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/foodnest.dk/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://foodnest;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}