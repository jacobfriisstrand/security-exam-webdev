{% include "_top.html" %}

<main class="w-full min-h-screen bg-gray-100 px-20 py-12 space-y-12">
    <header class="text-center">
        <h1 class="text-3xl font-bold text-gray-800">Partner Dashboard</h1>
    </header>

    <!-- Restaurants List Section -->
    <section>
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">List of Restaurants</h2>
        <ul class="bg-white p-6 rounded-lg shadow-lg">
            {% for restaurant in restaurants %}
                <li class="border-b border-gray-300 py-2">
                    <p class="text-lg text-gray-700">{{ restaurant.user_name }}</p>
                </li>
            {% else %}
                <li class="text-center text-gray-500">No restaurants found.</li>
            {% endfor %}
        </ul>
    </section>

    <!-- Map Section -->
    <section>
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Discover Restaurants Near You</h2>
        <div id="map" class="w-full h-[36rem] bg-white rounded-lg shadow-lg"></div>
    </section>
</main>
