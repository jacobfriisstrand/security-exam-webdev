<form id="frm_item_unblock">
<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
</form>
<button
    class="bg-green-500 hover:bg-green-400 border border-gray-700 text-gray-900 px-3 py-1 rounded-sm mr-2 h-10 cursor-pointer"
    id="unblock-{{ item['item_pk'] }}"
    mix-put="/items/unblock/{{ item.item_pk }}"
    mix-data="#frm_item_unblock">
    Unblock
</button>
</form>
