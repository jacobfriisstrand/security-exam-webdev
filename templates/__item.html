<div class="item bg-gray-50 border border-gray-200 rounded-lg shadow-sm p-4 flex flex-col">
  <!-- Image -->
  <div class="image-gallery flex justify-center mb-4">
    {% if item['image'] %}
    <img class="w-full max-h-48 object-cover rounded" src="/static/unsplash/dishes/{{ item['image'] }}" alt="{{ item['item_title'] }}" />
    {% else %}
    <div class="w-full max-h-48 bg-gray-200 flex items-center justify-center text-gray-400 rounded">No Image Available</div>
    {% endif %}
  </div>

  <!-- Item Information -->
  <div class="flex flex-col flex-grow">
    <h2 class="text-lg font-semibold text-gray-700 mb-2">{{ item["item_title"] }}</h2>
    <p class="text-sm text-gray-600 mb-3 line-clamp-2">{{ item["item_description"] }}</p>
    <div class="text-sm text-gray-500 mb-1"><span class="font-medium">Price:</span> {{ item["item_price"] }} Dkk</div>
    <div class="text-sm text-gray-500"><span class="font-medium">Item ID:</span> {{ item["item_pk"] }}</div>
  </div>

  <!-- Edit Button -->
  <div class="mt-4 flex justify-end">
    <a href="/edit-item/{{ item['item_pk'] }}" class="py-2 px-4 bg-[#FFA726] text-white rounded hover:bg-[#FB8C00] transition-colors duration-200"> Edit </a>
  </div>
</div>
