{% include "_top.html" %}

<main class="w-full min-h-screen flex flex-col items-center justify-center p-4 gap-4">
  <a href="{{ url_for('view_user_restaurant') }}" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 text-center"> Back to Restaurant </a>

  <form id="frm_item_upload" class="w-1/4 flex flex-col gap-4 mx-auto" enctype="multipart/form-data">
    <!-- CSRF Token -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

    <div class="flex flex-col">
      <label for="item_title" class="text-sm font-medium text-gray-700 mb-1"> Item Title </label>
      <input name="item_title" type="text" class="border rounded p-2" mix-check="{{ x.ITEM_TITLE_REGEX }}" required />
    </div>

    <div class="flex flex-col">
      <label for="item_price" class="text-sm font-medium text-gray-700 mb-1"> Item Price </label>
      <input name="item_price" type="text" class="border rounded p-2" mix-check="{{ x.PRICE_REGEX }}" required />
    </div>
    <div class="flex flex-col">
      <label for="item_description" class="text-sm font-medium text-gray-700 mb-1"> Item Description </label>
      <textarea name="item_description" class="border rounded p-2" mix-check="{{ x.ITEM_DESC_REGEX }}" required></textarea>
    </div>

    <div class="flex flex-col">
      <label for="item_file1" class="text-sm font-medium text-gray-700 mb-1"> Item Image 1 </label>
      <input name="item_file1" type="file" class="border rounded p-2" mix-check="{{ x.ALLOWED_EXTENSION }}" required />
    </div>

    <div class="flex flex-col">
      <label for="item_file2" class="text-sm font-medium text-gray-700 mb-1"> Item Image 2 </label>
      <input name="item_file2" type="file" class="border rounded p-2" mix-check="{{ x.ALLOWED_EXTENSION }}" />
    </div>

    <div class="flex flex-col">
      <label for="item_file3" class="text-sm font-medium text-gray-700 mb-1"> Item Image 3 </label>
      <input name="item_file3" type="file" class="border rounded p-2" mix-check="{{ x.ALLOWED_EXTENSION }}" />
    </div>

    <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600" mix-post="/create-item" mix-data="#frm_item_upload">Upload Item</button>
  </form>
</main>

{% include "_bottom.html" %}
