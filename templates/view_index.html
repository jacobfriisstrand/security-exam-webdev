{% include "_top.html" %}

<main class="w-full flex flex-col p-6 gap-8">
  <!-- Hero Section -->
  <div class="w-full relative">
    <img class="w-full object-cover h-[36rem] rounded-lg" src="/static/images/hero_index.png" alt="Hero image" />
    <div class="absolute inset-0 bg-black bg-opacity-70 flex flex-col justify-center items-center gap-4 rounded-lg">
      <h1 class="text-4xl font-extrabold text-[#FFA726] text-center">Discover Delicious Food</h1>
      <a href="{{ url_for('view_dishes') }}" class="py-3 px-6 bg-[#FFA726] text-white rounded-lg font-semibold hover:bg-[#FB8C00]"> Explore Dishes </a>
    </div>
  </div>

  <!-- Restaurants Section -->
  <div class="w-full bg-white rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Explore Restaurants in Copenhagen</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      {% for restaurant in restaurants %} {% include "__restaurant.html" %} {% else %}
      <p class="text-gray-600 col-span-4 text-center">No restaurants available.</p>
      {% endfor %}
    </div>
  </div>

  <!-- Map Section -->
  <div class="w-full bg-white rounded-lg p-6">
    <h2 class="text-xl font-bold text-gray-800 mb-6 text-center">Discover Restaurants Near You</h2>
    <div id="map" class="w-full h-[36rem] rounded-lg"></div>
  </div>
</main>

{% include "_bottom.html" %}
