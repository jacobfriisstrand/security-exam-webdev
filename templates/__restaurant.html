<div class="relative aspect-square bg-gray-200 rounded-lg overflow-hidden shadow-lg">
  <img class="absolute inset-0 w-full h-full object-cover" src="/static/unsplash/restaurant/{{ restaurant['user_image'] }}" alt="{{ restaurant['user_name'] }}" />
  <div class="absolute inset-0 bg-black bg-opacity-40 flex flex-col justify-end p-4">
    <h2 class="text-lg font-bold text-white">{{ restaurant['user_name'] }}</h2>
    <p class="text-sm text-gray-300">{{ restaurant['user_email'] }}</p>
    <a href="/restaurant/{{restaurant.user_pk}}" class="mt-2 inline-block py-2 px-4 bg-[#FFA726] text-white rounded hover:bg-[#FB8C00] text-center"> View Details </a>
  </div>
</div>
