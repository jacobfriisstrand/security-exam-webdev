{% include "_top.html" %}

<main class="w-full h.auto sm:h-screen py-8 sm:py-1 flex items-center justify-center bg-gray-100">
  <!-- Password Reset Form -->
  <form id="frm_reset_password" class="w-full max-w-sm bg-white shadow-md rounded-lg p-6 flex flex-col gap-6">
    <!-- CSRF Token -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

    <!-- Success Message -->
    {% if message %}
    <div class="text-green-500 text-center text-lg">{{ message }}</div>
    {% endif %}

    <!-- Title -->
    <h1 class="text-2xl font-bold text-center text-gray-800">Reset Your Password</h1>
    <p class="text-sm text-center text-gray-600">Enter your new password below.</p>

    <!-- New Password Field -->
    <div class="flex flex-col">
      <label for="new_password" class="text-gray-700 font-medium mb-1"> New Password </label>
      <input name="user_password" type="password" mix-check="{{ x.REGEX_USER_PASSWORD }}" class="border rounded-lg p-2 text-gray-800 focus:ring-2 focus:ring-[#FFA726] focus:outline-none" placeholder="Enter new password" required />
    </div>

    <!-- Confirm Password Field -->
    <div class="flex flex-col">
      <label for="confirm_password" class="text-gray-700 font-medium mb-1"> Confirm Password </label>
      <input name="confirm_password" type="password" mix-check="{{ x.REGEX_USER_PASSWORD }}" class="border rounded-lg p-2 text-gray-800 focus:ring-2 focus:ring-[#FFA726] focus:outline-none" placeholder="Re-enter new password" required />
    </div>

    <!-- Reset Button -->
    <button mix-post="/reset-password" mix-data="#frm_reset_password" class="py-2 px-4 bg-[#FFA726] text-white rounded-lg hover:bg-[#FB8C00] font-bold">Reset Password</button>
  </form>
</main>

{% include "_bottom.html" %}
